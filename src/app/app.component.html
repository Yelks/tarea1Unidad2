

<div class="container">
  <h1>{{title}}</h1>
  <hr>
  <div class="row">
    <div class="col-lg-4">
      <form action="">
        <div class="form-group">
          <label for=""></label>
          <input type="number" class="form-control" placeholder="Número 1" name="num_1" [(ngModel)]="num_1">
        </div>
        <div class="form-group">
          <label for=""></label>
          <input type="number" class="form-control" placeholder="Número 2" name="num_2" [(ngModel)]="num_2">
        </div>
        <div class="botones">
          <button type="submit" class="btn btn-primary" (click)="suma()">Suma</button>
          <button type="submit" class="btn btn-primary" (click)="resta()">Resta</button>
          <button type="submit" class="btn btn-primary" (click)="multi()">Multiplicación</button>
          <button type="submit" class="btn btn-primary" (click)="division()">División</button>
        </div>
      </form>    
    </div>  
    <div  id="resultado" class="col-lg-4">
      <label>Resultado</label>
      <p>{{resultado}}</p>
    </div>
  </div>

</div>
